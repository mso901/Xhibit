<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link href="./css/common.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/mobile.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/navbar.js"></script>
    <script defer src="./js/signin.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- navbar -->
      <!-- login form -->
      <div class="sign-container">
        <div class="logo-div">
          <img class="logo" src="/images/logo2.png" />
        </div>
        <div class="form-container">
          <span class="form-title">로그인</span>
          <form>
            <br />
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                class="form-control-input"
                placeholder="이메일"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control-input"
                placeholder="비밀번호"
              />
            </div>
            <div class="form-group password-and-signup">
              <span><a href="/signup">회원가입</a></span>
            </div>
            <div class="loginError-message hide">
              이메일 또는 비밀번호를 다시 확인해주세요.
            </div>
            <div class="resignError-message hide">이미 탈퇴된 회원입니다.</div>
            <div class="form-group">
              <button type="submit" class="form-control-submit-button">
                <img src="/images/shape.png" />
                로그인
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

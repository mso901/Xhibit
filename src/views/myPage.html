<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Material Design -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
  <script type="module">
    import '@material/web/all.js';
    import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/common.css" />
  <title>My Portfolio</title>
</head>

<body>
  <div class="navbar">
    <div class="navbar-logo">
      <a href="main.html">
        <img src="../../public/images/logo2.png" />
      </a>
    </div>
    <div class="navbar-menu">
      <a href="">서비스소개</a>
      <a href="signIn.html">로그인</a>
      <a href="signUp.html">회원가입</a>
      <a href="myPage.html">마이페이지</a>
    </div>
  </div>

  <h2>내 포트폴리오</h2>
  <div class="portfolio">
    <div class="my-card">
      <div class="my-card-header">
        <img src="../../public/images/img-profile01.png" alt="profile_img"
          class="profile_img" />
        <div class="my-card-intro">
          <p class="card-name">김철수</p>
          <p class="card-email">test@test.com</p>
        </div>
      </div>
      <div class="my-card-content">
        <textarea id="profile-text" placeholder="자기소개를 입력해주세요."
          maxlength="80"></textarea>
        <div class="word-limit">0/80</div>
      </div>
      <button class="modified-button">확인</button>
    </div>

    <!-- 포폴 정보 -->
    <div class="portfolio-info">
      <div class="resume-content"></div>
    </div>
  </div>

  <!-- 폼 삭제할때 뜨는 모달창 -->
  <div class="modal fade" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <p>삭제하시겠습니까?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/myPage.js"></script>
</body>

</html>
